databases:
  - name: micronaut
    databaseName: micronaut_iq0i
    user: micronaut_iq0i_user

services:
  - type: web
    name: MausiBudget
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: micronaut_iq0i
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false